language: node_js
node_js:
  - "7"
sudo: false
env:
  global:
    - secure: ""
    - secure: ""
    - DEPLOY_PATH=/var/html/node/icu
addons:
    ssh_known_hosts:
      - vps.noob.tw
    apt:
      packages:
        - sshpass
before_script:
  - npm install -g eslint --depth=0 || npm install -g eslint
script:
  - eslint --fix server.js
after_success:
  - test $TRAVIS_BRANCH = "master" && tar -czf package.tar.gz --exclude='.git' --exclude='./node_modules'
  - test $TRAVIS_BRANCH = "master" && export SSHPASS=$SERVER_PASS
  - test $TRAVIS_BRANCH = "master" && sshpass -e scp package.tar.gz Noob@$SERVER_HOST:$DEPLOY_PATH
  - test $TRAVIS_BRANCH = "master" && sshpass -e ssh Noob@$SERVER_HOST "cd /var/www/html/node/icu; tar -xzf package.tar.gz; rm package.tar.gz; npm install; echo Fine. Deployed.;"
cache:
  apt: true
  directories:
   - node_modules